<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="d-flex justify-content-center">
      <ul id="SelectedOption" class="list-group col-6 d-flex justify-content-center">
        <li id="1" class="list-group-item d-flex justify-content-center">Name : Christopher Nolan</li>
        <li id="2" class="list-group-item d-flex justify-content-center">Mobile No : I don't use mobile</li>
        <li id="3" class="list-group-item d-flex justify-content-center">Email : I don't have an email</li>
        <li id="4" class="list-group-item d-flex justify-content-center">Age : I dont't remember</li>
        <li id="5" class="list-group-item d-flex justify-content-center">Hobbies : Thinking</li>
        <li id="5" class="list-group-item d-flex justify-content-center">Occupation : Directing Films</li>
      </ul>
    </div>
  </div>

</body>

<script type="text/javascript">
  $(document).ready(function() {
    $("ul[id*=SelectedOption] li").click(function() {
      window.parent.postMessage(JSON.stringify({
        event_code: 'ym-client-event',
        data: JSON.stringify({
          event: {
            code: "Select",
            selectedValue: $(this).text()
          }
        })
      }), '*');
    });
  });
</script>
</html>
