

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asian Paints</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit").click(function () {
                if ($("#username").val() && $("#mobile").val() && $("#email").val()) {
                    window.parent.postMessage(JSON.stringify({
                        event_code: 'ym-client-event', data: JSON.stringify({
                            event: {
                                code: "details",
                                data: {
                                    name: $("#username").val(),
                                    mobile: $("#mobile").val(),
                                    email: $("#email").val()
                                }
                            }
                        })
                    }), '*');
​
                ​
                    $('#custom :input').attr('disabled', 'disabled');
                    $('#custom').fadeTo("slow", 0.15, function () {
                        $(this).find(':input').attr('disabled', 'disabled');
                        $(this).find('label').css('cursor', 'default');
                        $('#add').append('Submitted');
                    });
                } else {
                    alert("Please enter your name,mobile number and email address");
                }
            })
        })
    </script>
</head>
<body>
​
<div class="container" id="custom">
    <h2>Customer Details</h2>
    <div class="form-group">
        <form action= "javascript:void(0)" method = "POST">
            <label for="name" >Name:</label>
            <input class="form-control" id="username" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile">
    </div>
    <div class="form-group">
        <label for="email" >Email:</label>
        <input class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    <button type="submit" id= "submit" class="btn btn-default">Submit</button>
    </form>
    ​
</div>
<center><strong>
        <ul id="add"></ul>
    </strong></center>

</body>
</html>
